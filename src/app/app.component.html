<section>
    <h2>{{rootTitle}}</h2>
    <div *ngFor="let items of dataStorage" [ngSwitch]="items.state">
        <ng-template [ngSwitchCase]="'file'">
            <app-file [incomingFile]="items"></app-file>
        </ng-template>
        <ng-template [ngSwitchCase]="'folder'">
            <app-folder [incomingFolder]="items"></app-folder>
        </ng-template>
    </div>
</section>
